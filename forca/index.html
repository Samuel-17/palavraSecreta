<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">


    <title>Forca</title>
</head>

<body onLoad='loanding()'>
    <!--Tela de carregamento-->
    <div id="loanding">
        <!--Barra de progresso-->
        <div id="telaProgress">
            <div class="borderTela">
                <div id="barraProgress">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="WinTela">
        <div class="bordaQuadro">
            <div class="bord">
                <div class="Win">
                    <h1></h1>
                    <img src="" width="100px" height="100px">
                    <button id="recomecar">Ok</button>
                </div>
            </div>
        </div>
    </div>


    <!--Mostradores/gerenciadores-->
    <div id="mosradores">

        <!--Número de chances-->
        <div class="chances">
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">favorite</span>
        </div>
    </div>

    <div id="content">
        <!--Bloco de jogo-->
        <div class="Game">
            <!--Quadro de palavras-->
            <div class="worlks"></div>
            <!--Entrada da palavra-->
            <div class="telaInicial">
                <div class="entrada">
                    <div class="inputBox">

                        <div class="InputTogle">
                            <input autocomplete="off" type="password" id="palavraSecreta" placeholder="Digite a palavra" id="text">
                            <span id="eyeInput" class="material-symbols-outlined">visibility_off</span>
                        </div>


                        <input autocomplete="off" type="text" placeholder="Digite a sua dica" id="text">

                    </div>
                    <p></p>
                    <!--Botão de confirmação de palavra-->
                    <button>ok</button>
                </div>
            </div>
        </div>



        <!--Opções de jogada-->
        <div class="opc">
            <div class="alfaB" id="A">A</div>
            <div class="alfaB" id="B">B</div>
            <div class="alfaB" id="C">C</div>
            <div class="alfaB" id="D">D</div>
            <div class="alfaB" id="E">E</div>
            <div class="alfaB" id="F">F</div>
            <div class="alfaB" id="G">G</div>
            <div class="alfaB" id="H">H</div>
            <div class="alfaB" id="I">I</div>
            <div class="alfaB" id="J">J</div>
            <div class="alfaB" id="K">K</div>
            <div class="alfaB" id="L">L</div>
            <div class="alfaB" id="M">M</div>
            <div class="alfaB" id="N">N</div>
            <div class="alfaB" id="O">O</div>
            <div class="alfaB" id="P">P</div>
            <div class="alfaB" id="Q">Q</div>
            <div class="alfaB" id="R">R</div>
            <div class="alfaB" id="S">S</div>
            <div class="alfaB" id="T">T</div>
            <div class="alfaB" id="U">U</div>
            <div class="alfaB" id="V">V</div>
            <div class="alfaB" id="W">W</div>
            <div class="alfaB" id="X">X</div>
            <div class="alfaB" id="Y">Y</div>
            <div class="alfaB" id="Z">Z</div>
        </div>

        <!--Dica da charada-->
        <div class="dica">
            <h2></h2>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
